<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务管理</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/content.css" />
</head>
<body marginwidth="0" marginheight="0">
	<div class="container">
		<div class="public-nav">您当前的位置：<a href="">任务管理</a>></div>
		<div class="public-content">
			<div class="public-content-header">
				<h3>任务列表</h3>
			</div>
			<div class="public-content-cont">
			<h3 class="sos"><strong>搜索</strong></h3>
			<form action="" method="post">
				<div class="row1">
					<div class="row-left">
						<div class="form-group">
							<label for="">任务编号</label>
							<input class="form-input-txt" type="text" name="nun1" value="" />
						</div>
					</div>
					<div class="row-left">
						<div class="form-group">
							<label for="">任务标题</label>
							<input class="form-input-txt" type="text" name="title1" value="" />
						</div>
					</div>
					<div class="row-left">
						<div class="form-group">
                           <button>搜索</button>
						</div>
					</div>
				</div>
				<div class="row1">
					<div class="row-left">
						<div class="form-group">
							<label for="">请选择任务状态</label>
							<select class="form-input-txt" name="" id="catid">
							    <option value="" selected="selected">全部</option>
							    <option value="0">未付款</option>
							    <option value="1">待审核</option>
							    <option value="2">投标中</option>
							    <option value="3">任务选标</option>
							    <option value="4">发起投票</option>
							    <option value="5">公示中</option>
							    <option value="6">交付中</option>
							    <option value="7">冻结</option>
							    <option value="8">结束</option>
							    <option value="9">失败</option>
							    <option value="10">审核失败</option>
							    <option value="11">仲裁</option>
							    <option value="13">交付冻结</option>
							</select>
						</div>
					</div>
					<div class="row-left">
						<div class="form-group">
							<label for="">结果排序</label>
							<select name="" class="form-input-txt" id="ord1">
                                <option value="task_id" selected="selected">默认排序</option>
                                <option value="start_time">发布时间</option>
                            </select>
                            <select name="" class="form-input-txt">
                                <option selected="selected" value="desc">递减</option>
                                <option value="asc">递增</option>
                            </select>
						</div>
					</div>
					<div class="row-left">
						<div class="form-group">
							<label for="">显示结果</label>
							<select name="page_size" class="form-input-txt">
								<option value="10" selected="selected">每页显示10</option>
								<option value="20">每页显示20</option>
								<option value="30">每页显示30</option>
							</select>
						</div>
					</div>
				</div>
				<h3 class="sos"><strong>悬赏任务列表</strong></h3>
				<div class="row1">
					<div class="row-right rightheader">编号</div>
					<div class="row-right rightheader">任务标题</div>
					<div class="row-right rightheader">任务金额</div>
					<div class="row-right rightheader">发布者</div>
					<div class="row-right rightheader">任务状态</div>
					<div class="row-right rightheader">处理</div>
				</div>
				<div class="row1">
					<div class="row-right">96</div>
					<div class="row-right"><a href="">任务0940</a></div>
					<div class="row-right">￥50.00元</div>
					<div class="row-right">jie</div>
					<div class="row-right">投标中</div>
					<div class="row-right">
						<button>审核通过</button>
						<button>审核失败</button>
						<button>查看</button>
					</div>
				</div>
				<div class="row1">
					<div class="row-right">96</div>
					<div class="row-right"><a href="">任务0940</a></div>
					<div class="row-right">￥50.00元</div>
					<div class="row-right">jie</div>
					<div class="row-right">投标中</div>
					<div class="row-right">
						<button>审核通过</button>
						<button>审核失败</button>
						<button>查看</button>
					</div>
				</div>
				<div class="row1 imrow">
					<div class="row-right">
						<div class="page">
							<form action="" method="get">
							共<span>42</span>个站点
								<a href="">首页</a>
								<a href="">上一页</a>
								<a href="">下一页</a>
								第<span style="color:red;font-weight:600">12</span>页
								共<span style="color:red;font-weight:600">120</span>页
								<input type="text" class="page-input">
								<input type="submit" class="page-btn" value="跳转">
							</form>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
<script src="../kingediter/kindeditor-all-min.js"></script>
<script>
	 KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
</body>
</html>
